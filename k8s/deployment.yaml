apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
  namespace: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
    spec:
      runtimeClassName: nvidia
      containers:
        - name: comfyui
          image: ghcr.io/utensils/comfyui-nix:latest-cuda
          args:
            - --listen
            - 0.0.0.0
          env:
            - name: LD_LIBRARY_PATH
              value: "/usr/lib/x86_64-linux-gnu:$(LD_LIBRARY_PATH)"
          ports:
            - containerPort: 8188
          resources:
            limits:
              nvidia.com/gpu: 1
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: comfyui-data
